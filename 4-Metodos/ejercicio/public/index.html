<!DOCTYPE html>
<html lang="es">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
</head>

<body>
   <div id="containerGet">
      <ul id="lista"></ul>
   </div>

   <script>
      fetch("/get",
      )
         .then(res => res.json())
         .then(res => {
            let html = ""
            res.forEach(persona => {
               html += `<li>${persona.nombre} ${persona.apellido} tiene ${persona.edad} a√±os</li>`
            });
            document.getElementById("lista").innerHTML = html
         })



   </script>


</body>

</html>
